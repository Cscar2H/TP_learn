<!DOCTYPE html>
<html>
<head>
    <title>教师管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/tp_learn/public/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>教师列表</h1>
<body class="container">
<div class="row">
    <div class="col-md-12">
        <table class="table table-hover table-bordered">
            <tr class="info">
                <th>序号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>邮箱</th>
                <th>用户名</th>
            </tr>
            {volist name="teacher" id="teacher" key="key"}
            <tr>
                <td>{$key}</td>
                <td>{$teacher->getData('name')}</td>
                <td>{eq name='teacher->getData("sex")' value='0'}男{else /}女{/eq}</td>
                <td>{$teacher->getData('email')}</td>
                <td>{$teacher->getData('username')}</td>
            </tr>
            {/volist}
        </table>
    </div>
</div>
</body>

<script src="/tp_learn/public/static/js/jquery.min.js"></script>
<script src="/tp_learn/public/static/js/bootstrap.min.js"></script>
</body>
</html>
