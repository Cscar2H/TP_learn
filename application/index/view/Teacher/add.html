<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>新增数据</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/tp_learn/public/static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
<div class="row">
    <div class="col-md-12">
        <form role="form" action="insert" method="post">
            <div class="form-group">
                <label for="name">姓名:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入姓名">
            </div>
            <div class="form-group">
                <label for="name">用户名:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="name">选择列表</label>
                <select class="form-control" name="sex">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">邮箱:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱">
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>

<script src="/tp_learn/public/static/js/jquery.min.js"></script>
<script src="/tp_learn/public/static/js/bootstrap.min.js"></script>
</body>
</html>
